<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de String</title>
</head>
<body>
    <h1>Inversor de String</h1>

    <label for="texto">Digite o texto:</label>
    <input type="text" id="texto">

    <button id="inverter">Inverter</button>

    <p id="resultado"></p>

    <script>
        const inverterButton = document.getElementById("inverter");
        const textoInput = document.getElementById("texto");
        const resultado = document.getElementById("resultado");

        inverterButton.addEventListener("click", () => {
            const texto = textoInput.value;

            // Inverter a string
            const textoInvertido = texto.split("").reverse().join("");

            // Exibir o resultado
            resultado.textContent = "Texto invertido: " + textoInvertido;
        });
    </script>
</body>
</html>
